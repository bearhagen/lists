<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta http-equiv="X-Frame-Options" content="deny">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- General -->
  <title>Sublime commands</title>
  <meta name="description" content="Bear Hagen's list of Sublime commands">
  <!-- Open Graph data -->
  <meta property="og:title" content="Sublime commands">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://bearhagen.com">
  <meta property="og:image" content="http://bearhagen.com/image.jpg">
  <meta property="og:description" content="Bear Hagen's list of Sublime commands">
  <!-- App information -->
  <link rel="manifest" href="/manifest.json">
  <meta name="application-name" content="Sublime commands">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1b1b1b">
  <meta name="msapplication-TileColor" content="#1b1b1b">
  <meta name="msapplication-navbutton-color" content="#1b1b1b">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96">
  <meta name="msapplication-TileImage" content="images/app-3x.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/app-3x.png">
  <link rel="icon" type="image/png" href="images/app-4x.png" sizes="192x192">
  <link rel="icon" type="image/png" href="images/favicon-194x194.png" sizes="194x194">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/bearlist.css">
  <link rel="stylesheet" type="text/css" href="css/themes/sublime.css">
  <link rel="stylesheet" type="text/css" href="fonts/lato/lato.css">
</head>
<body>
  <div class="header">
    <h1>Bear Hagen</h1>
    <p>Sublime Commands & settings</p>
    <h2>Settings</h2>
  </div>
  <dl>
    <dt>
      <textarea rows="13" readonly>
      {
        "color_scheme": "Packages/Material Theme/schemes/Material-Theme.tmTheme",
        "detect_indentation": false,
        "rulers":
        [
          120
        ],
        "tab_size": 2,
        "theme": "Material-Theme.sublime-theme",
        "translate_tabs_to_spaces": true,
        "word_wrap": false
      }
      </textarea>
    </dt>
    <dt>
      <input value='"color_scheme": "Packages/Material Theme/schemes/Material-Theme.tmTheme"' type="text" readonly>
    </dt>
    <dd>Sets color scheme</dd>
    <dt>
      <input value='"theme": "Material-Theme.sublime-theme"' type="text" readonly>
    </dt>
    <dd>Sets the Sublime theme</dd>
    <dt>
      <input value='"detect_indentation": false' type="text" readonly>
    </dt>
    <dd>Disables indention detection</dd>
    <dt>
      <input value='"translate_tabs_to_spaces": true' type="text" readonly>
    </dt>
    <dd>Translates tabs into spaces</dd>
    <dt>
      <input value='"tab_size": 2' type="text" readonly>
    </dt>
    <dd>Sets the tab size</dd>
    <dt>
      <input value='"rulers": [ 120 ]' type="text" readonly>
    </dt>
    <dd>Makes a ruler</dd>
    <dt>
      <input value='"word_wrap": false' type="text" readonly>
    </dt>
    <dd>Disables word wrapping</dd>
  </dl>
</body>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/global.js"></script>
  <link rel="stylesheet" type="text/css" href="fonts/streamline/streamline.css">
  <link rel="stylesheet" type="text/css" href="fonts/lato-extra/lato-extra.css">
</html>
